<div id="app">
    <yuforms-header>
    </yuforms-header>
    <yuforms-main>
        <yuforms-signup>
            <yuforms-card>
                <yuforms-container color="blue">
                    <h1>Kayıt Ol</h1>
                </yuforms-container>  
                <yuforms-container margin-top>
                    <label>E-posta</label>
                    <input class="w3-input" type="email" :value="email" @change="inputEmail">
                    <yuforms-alert non-title color=yellow message="Geçersiz e-posta" :hidden="emailAlertHidden"></yuforms-alert>
                    <label>İsim</label>
                    <input class="w3-input" type="text" :value="firstName" @change="inputFirstName">
                    <yuforms-alert non-title color=yellow message="İsim 1 ile 50 karakter arasında olmalı" :hidden="firstNameAlertHidden"></yuforms-alert>
                    <label>Soyisim</label>
                    <input class="w3-input" type="text" :value="lastName" @change="inputLastName">
                    <yuforms-alert non-title color=yellow message="Soyisim 1 ile 50 karakter arasında olmalı" :hidden="lastNameAlertHidden"></yuforms-alert>
                    <label>Parola</label>
                    <input class="w3-input" type="password" :value="password" @input="inputPassword">
                    <yuforms-alert non-title color=yellow message="Parola 10 ile 50 karakter arasında olmalı" :hidden="passwordAlertHidden"></yuforms-alert>
                    <label>Parola Tekrar</label>
                    <input class="w3-input" type="password" :value="passwordAgain" @input="inputPasswordAgain">
                    <yuforms-alert non-title color=yellow message="Parola tekrarı ile uyumsuz" :hidden="passwordAgainAlertHidden"></yuforms-alert>
                </yuforms-container>
                <yuforms-container>
                    <yuforms-alert :title="responseTitle" :message="responseMessage" :color="responseColor" :hidden="responseHidden"></yuforms-alert>
                </yuforms-container>
                <yuforms-container :margin-top="true">
                    <yuforms-right>
                        <yuforms-button name="Kayıt Ol" color="blue" @on-click="signup" :disabled="buttonDisabled" margin-bottom></yuforms-button>
                    </yuforms-right>
                </yuforms-container>
            </yuforms-card>
        </yuforms-signup>
    </yuforms-main>
</div>
