<div id="app">
    <yuforms-header></yuforms-header>
    <yuforms-main>
        <yuforms-confirm-email>
            <yuforms-container color="blue">
                <h1>E-posta Doğrula</h1>
            </yuforms-container>
            <yuforms-container margin-top>
                <label>E-posta</label>
                <input class="w3-input" type="text" :value="email" @change="inputEmail">
                <yuforms-alert non-title message="Geçersiz mail" color="yellow" :hidden="emailAlertHidden"></yuforms-alert>
                <label>Aktivasyon Kodu</label>
                <input class="w3-input" type="text" :value="code" @input="inputCode">
                <yuforms-alert non-title message="Geçersiz aktivasyon kodu" color="yellow" :hidden="codeAlertHidden"></yuforms-alert>
            </yuforms-container>
            <yuforms-container>
                <yuforms-alert :hidden="responseHidden" :color="responseColor" :title="responseTitle" :message="responseMessage"></yuforms-aler>
            </yuforms-container>
            <yuforms-container>
                <yuforms-right>
                    <yuforms-button name="Doğrula" color="blue" @on-click="confirmEmail" :disabled="buttonDisabled" margin-bottom margin-top></yuforms-button>
                </yuforms-right>
            </yuforms-container>
        </yuforms-confirm-email>
    </yuforms-main>
</div>
