<div id="app">
    <yuforms-header></yuforms-header>
    <yuforms-main>
        <div v-if="sent==false">
                <yuforms-container margin-top margin-right>
                    <yuforms-form-title :editable="true"></yuforms-form-title>
                </yuforms-container>
                <yuforms-questions></yuforms-questions>
                <yuforms-form-create-button></yuforms-form-create-button>
        </div>
        <div v-else>
            <yuforms-alert :title="formResponseTitle" :message="formResponseMessage" :color="formResponseColor"></yuforms-alert>
            <yuforms-button v-show="responseSuccessful" name="Düzenle" color="green" @on-click="goEditForm"></yuforms-button>
            <yuforms-button v-show="responseSuccessful" name="Paylaş" color="blue" @on-click="goShareForm"></yuforms-button>
        </div>
    </yuforms-main>
</div>
